<div class="panel panel-default">
    <div class="panel-body">
      <form id="item-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              name="name"
              [ngModel]="item?.name"
              #name="ngModel"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              class="form-control required"
              size="120"
              max="255"
              name="description"
              [ngModel]="item?.description"
              #description="ngModel">
          </div>
        </div> 

        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="status" style="margin-right: 16px;">Status: </label>
                <br>
                <div class="radioWrapper" style="background-color: green;">
                    <input
                        type="radio"
                        value="0"
                        name="status"
                        id="description"
                        class="form-control radio"
                        [ngModel]="item?.status"
                        #status="ngModel"
                        required>
                </div>
                <div class="radioWrapper" style="background-color: gold;">
                    <input
                        type="radio"
                        value="1"
                        name="status"
                        id="description"
                        class="form-control radio"
                        [ngModel]="item?.status"
                        #status="ngModel"
                        required>
                </div>
                <div class="radioWrapper" style="background-color: red;">
                    <input
                        type="radio"
                        value="2"
                        name="status"
                        id="description"
                        class="form-control radio"
                        [ngModel]="item?.status"
                        #status="ngModel"
                        required>
                </div>
            </div>
        </div> 
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
