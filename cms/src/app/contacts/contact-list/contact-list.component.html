<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Contacts
                <button class="btn btn-success pull-right">New Contact</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="#" 
                        class="list-group-item clearfix" 
                        *ngFor="let contact of contacts">
                            <div class="pull-left">
                                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                                <p class="list-group-item-text">{{ contact.description }}</p>
                            </div>
                            <span class="pull-right" style="font-size: small;">
                                <img [src]="contact.imagePath"
                                    alt="{{ contact.name }}" 
                                    class="img-responsive" 
                                    style="max-height: 50px;">
                            </span>
                        </a>
                        <!-- <cms-contact></cms-contact> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
